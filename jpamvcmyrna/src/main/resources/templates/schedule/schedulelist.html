<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <title>Schedule List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
   
   <!-- Link to myrna.css -->
        <link href="static/myrna.css" th:href="@{/myrna.css}"
            rel="stylesheet" media="screen" />
        <!-- End of myrna.css link -->
    
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.3/jquery.min.js"
            th:src="@{/webjars/jquery/2.2.3/jquery.min.js}"></script>
</head>
<body>
<!-- Insert content into the layouts/layout.html -->
    <div th:replace="~{add-ons/topnav :: navbar}">
   </div>

<th:block layout:fragment="content">
	<table class="table">
		<thead>
			<tr>
			 <th>Movie Name</th>
			 <th>Date</th>
			 <th>Time</th>
		
		<tr th:each="schedule : ${schedules}">
			
			<td th:text="${schedule.movie.movieName}">Movie</td>
			<td th:text="${schedule.date}">Date</td>
			<td th:text="${schedule.time}">Time</td>
			<td><a th:href="@{/schedule/edit/{id}(id=${schedule.scheduleId})}">Edit Date</a></td>
		</tr>
	</table>
	
	

</th:block>
</body>
</html>
