<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<head>
    <title>Date Add</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
   <!-- Link to myrna.css -->
        <link href="static/myrna.css" th:href="@{/myrna.css}"
            rel="stylesheet" media="screen" />
        <!-- End of myrna.css link -->    
        <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.3/jquery.min.js" th:src="@{/webjars/jquery/2.2.3/jquery.min.js}"></script>
</head>
	
<body>
<!-- Insert content into the layouts/layout.html -->
 <div th:replace="~{add-ons/topnav :: navbar}">
   </div>
<th:block layout:fragment="content">
    <div class="row">
        <div class="col-md-6">
         <form class="form-horizontal" th:object="${scheduleForm}" th:action="@{/schedule/create}" method="post">
         <div class="form-group">
                    <label for="movieId">Select Movie</label>
                    <select th:field="*{movieId}" id="movieId" class="form-control" required>
                        <option value="">Select Ticketed Movie</option>
                        <option th:each="movie : ${movies}" th:value="${movie.movieId}" th:text="${movie.movieName}"></option> 
                    </select>
                </div>
            <div class="form-group">
    <label for="date">Select Date</label>
    <input type="date" id="date" name="date" class="form-control" required />
</div>

    <label for="time">Select Time</label>
    <input type="time" id="time" name="time" class="form-control" required />
</div>
       
                </div>
                <input type="submit" class="btn btn-success" value="Add" />
            </form>
            <script>
    function validateForm() {
        var movieId = document.getElementById("movieId").value;
        if (movieId == 0) {
            alert("Please select a movie");
            return false; // Prevent form submission
        }
        return true; // Allow form submission
    }
</script>
            
            
        </div>
    </div>
</th:block>
</body>
</html>
