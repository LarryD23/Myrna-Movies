<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    
       <!-- Link to myrna.css -->
        <link href="static/myrna.css" th:href="@{/myrna.css}"
            rel="stylesheet" media="screen" />
        <!-- End of myrna.css link -->
    
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.3/jquery.min.js"
            th:src="@{/webjars/jquery/2.2.3/jquery.min.js}"></script>
</head>
<body>
<!-- Insert content into the layouts/layout.html -->
 <div th:replace="~{add-ons/topnav :: navbar}">
   </div>
<th:block layout:fragment="content">
    <section id="details">
    <h3>Schedule Information:</h3>
         <div th:object="${sch}">
           <p>Movie: <span th:text="*{movie.movieName}">Movie</span>.</p>
             	 <p>Schedule: <span th:text="*{date}">Date</span>.</p>
             	 <p>Show Time: <span th:text="*{time}">time</span>.</p>

		 </div>

    </section>
    

   
</th:block>
</body>
</html>
