<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <title>Ticket List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
       
       <!-- Link to myrna.css -->
        <link href="static/myrna.css" th:href="@{/myrna.css}"
            rel="stylesheet" media="screen" />
        <!-- End of myrna.css link -->
    
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.3/jquery.min.js"
            th:src="@{/webjars/jquery/2.2.3/jquery.min.js}"></script>
</head>
<body>
<!-- Insert content into the layouts/layout.html -->
 <div th:replace="~{add-ons/topnav :: navbar}">
   </div>

<th:block layout:fragment="content">
	 <table class="table">
            <thead>
                <tr>
                    <th>Movie Name</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                     <th>Date</th>
                      <th>Time</th>
                    <th>Ticket Type</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ticket : ${tickets}">
                    <td th:text="${ticket.movie.movieName}"></td>
                    <td th:text="${ticket.quantity}"></td>
					<td th:text="${ticket.totalPrice}"></td> 
                    <td th:text="${ticket.scheduledRun.date}"></td>
                    <td th:text="${ticket.scheduledRun.time}"></td>
                    
                    <td th:text="${ticket.ticketPriceType.priceTypeName}"></td>
                    <td><a th:href="@{/ticket/edit/{id}(id=${ticket.ticketSoldId})}">Edit Ticket</a></td>
                </tr>
            </tbody>
        </table>
	
</th:block>
</body>
</html>
